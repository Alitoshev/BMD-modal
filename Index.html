<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <button class="btn show-btn" id="show-btn">
            Show Modal
        </button>
        <!--Modal-->
        <div class="modal hidden" id="modal">
            <!--Modal header-->
            <div class="modal-header">
                <h3>I love BMW ❤️</h3>
                <button class="close-btn btn" id="close-btn">
                    <i class="fas fa-close"></i>
                </button>
            </div>
            <!--Modal body-->
            <div class="modal-body">
                <h2 class="modal-title">Modal titile</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, repellat! Laudantium itaque, eveniet possimus, ullam architecto, modi cumque ipsa corrupti amet eaque excepturi repellat quasi inventore accusamus neque corporis similique.</p>
            </div>
        </div>
    </div>
    <!--Overlay-->
    <div class="overlay hidden" id="overlay"></div>
    <!--JS-->
    <script src="./script.js"></script>
</body>
</html>
